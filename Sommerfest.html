<html>
<head>
<meta charset="UTF-8"/>
<title>Sommerfest 17.VIII.2024</title>
<script>

function buttonname(i,j){
	return i+'-'+j;
}

var sp='&nbsp;'


function check0(i,j){
	var b=document.getElementById(buttonname(i,j));
	if(b){
		return b.innerHTML==sp;
	}
	return false;
}

function deletebutton(i,j){
	var b=document.getElementById(buttonname(i,j));
	if(b.innerHTML=='*'){
		b.innerHTML=sp;
		return true;
	}
	return false;
}

function movebutton(i,j){
	var b=document.getElementById(buttonname(i,j));
	b.innerHTML='*';
}

function refresh(){
	document.getElementById('my-screen').innerHTML=count;
}

function copybutton(i,j){
	if(check0(i-2,j)&&deletebutton(i-1,j)){
		movebutton(i-2,j);
		return true;
	}
	if(check0(i+2,j)&&deletebutton(i+1,j)){
		movebutton(i+2,j);
		return true;
	}
	if(check0(i,j-2)&&deletebutton(i,j-1)){
		movebutton(i,j-2);
		return true;
	}
	if(check0(i,j+2)&&deletebutton(i,j+1)){
		movebutton(i,j+2);
		return true;
	}
	return false;
}

function reaction(i,j){
	if(copybutton(i,j)){
		deletebutton(i,j);
		count--;
		refresh();
	}
}

var count=32;

function start(){
	/*var can=document.getElementById("my-screen");
	var con=can.getContext("2d");*/
	var tab=document.getElementById("my-table");
	var code='';
	const c=7;
	refresh();
	

	for(var i=0;i<c;i++){
		code+='<tr>';
		for(var j=0;j<c;j++){
			code+='<td>';
			if(i>1&&i<c-2||j>1&&j<c-2){
				code+='<button onclick="reaction('+i+','+j+')" id="'+buttonname(i,j)+'">';
				if(i==parseInt(c/2)&&j==parseInt(c/2)){
					code+=sp;
				}else{
					code+='*';
				}
				code+='</button>';
			}else{
				
			}
			code+='</td>';
		
		}
		code+='</tr>';
	}
	tab.innerHTML=code;
}	
</script>
</head>
<body onload="start()">

<h3>Das Ziel ist die Anzahl von Sternen zu minimieren</h3>
<!--canvas id="my-screen" height="1000" width="700"/-->
<span id='my-screen'></span>
<table border='1' id='my-table'>
</table>
</body>
</html>
